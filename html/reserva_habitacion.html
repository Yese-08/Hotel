<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Recepcionista</title>
    
    <!-- Lineas importantes-->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/popper.min.js" ></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="../assets/img/log1.png" type="image/x-icon">
       
</head>
<body style="background-image: url(../assets/img/fondo1.jpg); background-repeat: no-repeat;  background-size: cover; ">
    <div class="container" >
        <br>
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Reserva de habitación</h1><br>
          
            <div class="panel panel-primary" >               
                
                <div class="panel-body" >            
                    <form id="form" class="form-horizontal" role="form" >

                        <div class="row" >
                            <div class="col">
                                <div class="form-floating col-md-7 col-lg-8" style="margin: 0 auto;" >
                                    <input class="form-control" name="NReserva" id="NReserva" placeholder="Numero de reserva" required/>
                                    <label for="NReserva">Numero de reserva</label><br>
                                </div>
                            </div>
                            <div class="col">                            
                                <div class="col-xs-4  col-md-7 col-lg-8" style="margin: 0 auto;">
                                    <br><select class="form-select" aria-label="Default select example" required>
                                        <option selected>Numero habitación</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-floating col-md-7 col-lg-8" style="margin: 0 auto;">
                                    <input class="form-control" name="NomApe" id="NomApe" placeholder="Nombre y apellido" required/>
                                    <label for="NomApe">Nombre y apellido</label><br>
                                </div>
                            </div>
                            <div class="col">                            
                                <div class="form-floating col-md-7 col-lg-8" style="margin: 0 auto;">
                                    <input class="form-control" name="CostoH"  id="CostoH" placeholder="Costo habitación" required>
                                    <label for="CostoH">Costo habitación</label><br>
                                </div>
                            </div>
                        </div>
                        <div class="row">                       
                            <div class="col">
                                <div class="col-xs-4  col-md-7 col-lg-8"style="margin: 0 auto;"  >
                                    <select class="form-select" aria-label="Default select example" required>
                                        <option selected>Tipo documento</option>
                                        <option value="C.C">C.C</option>
                                        <option value="T.I">T.I</option>
                                        <option value="C.E">C.E</option>
                                    </select>
                                </div>                            
                            </div>        
                            <div class="col">                            
                                <div class="form-floating col-md-7 col-lg-8" style="margin: 0 auto;">
                                    <input class="form-control" name="NPerso"  id="Nperso" placeholder="N° de Personas" required>
                                    <label for="NPerso">N° de Personas</label><br>
                                </div>
                            </div>
                        </div>             
                        <div class="row">
                            <div class="col">
                                <div class="form-floating col-md-7 col-lg-8" style="margin: 0 auto;">
                                    <input class="form-control" name="NDocum" id="NDocum" placeholder="Numero de documento" required/>
                                    <label for="NDocum">Numero de documento</label><br>
                                </div>
                            </div>
                            <div class="col">                        
                                <div class="col-md-7 col-lg-8" style="margin: 0 auto;">
                                    <label>Fecha de ingreso</label>
                                    <input class="form-control" name="FIngreso"  id="FIngreso" type="datetime-local" placeholder="Fecha ingreso" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">                            
                                <div class="col-md-8" style="margin: 0 auto;">
                                    <label>Fecha de nacimiento</label>
                                    <input class="form-control" name="FNacimiento" id="FNacimiento" type="date" placeholder="Fecha de nacimiento" required/>
                                </div>
                            </div>
                            <div class="col">                         
                                <div class="col-md-7 col-lg-8" style="margin: 0 auto;">
                                    <label>Fecha salida</label>
                                    <br><input class="form-control" name="FSalida"  id="FSalida" type="datetime-local" placeholder="Fecha salida" required><br>
                                </div>
                            </div>
                        </div>    
                        <div class="row">
                            <div class="col">
                                <div class="col-xs-4  col-md-7 col-lg-8"style="margin: 0 auto;"  >
                                    <select class="form-select" aria-label="Default select example" required>
                                        <option selected>Nacionalidad</option>
                                        <option value="Colombia">Colombiana</option>
                                        <option value="Ecuador">Ecuadotoriana</option>
                                    
                                    </select>
                                </div>                            
                            </div>    
                            <div class="col">                            
                                <div class="form-floating col-md-7 col-lg-8" style="margin: 0 auto;">
                                    <input class="form-control" name="NNoches"  id="NNoches" placeholder="N° de noches" required>
                                    <label for="NNoches">N° de noches</label><br>
                                </div>
                            </div>
                        </div>                    
                        <div class="row">
                            <div class="col">
                                <div class="form-floating col-md-7 col-lg-8" style="margin: 0 auto;">
                                    <input class="form-control" name="Telefono" id="Telefono" placeholder="Telefono" required/>
                                    <label for="Telefono">Telefono</label><br>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="col-xs-4  col-md-7 col-lg-8"style="margin: 0 auto;" >
                                    <select class="form-select" aria-label="Default select example" required>
                                    <option selected>Servicios Adicionales</option>
                                    <option value="Picsina">Picsina</option>
                                    <option value="Restaurante">Restaurante</option>
                                    <option value="Gimnacio">Gimnacio</option>
                                    </select>                                  
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating col-md-7 col-lg-8" style="margin: 0 auto;">
                                    <input class="form-control" name="Email" id="Email" placeholder="Email" required/>
                                    <label for="Email">Email</label><br>
                                </div>
                            </div>
                            <div class="col">                            
                                <div class="form-floating col-md-7 col-lg-8" style="margin: 0 auto;">
                                    <input class="form-control" name="CServicio"  id="CServicio"  placeholder="Costo de servicio" required>
                                    <label for="CServicio">Costo de servicio</label><br>
                                </div>
                            </div>
                        </div>               
                        <div class="row">
                            <div class="col">
                                <div class="col-xs-4  col-md-7 col-lg-8"style="margin: 0 auto;"  >
                                    <select class="form-select" aria-label="Default select example" required>
                                        <option selected>Genero</option>
                                        <option value="Femenino">Femenino</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="otro">otro</option>
                                    </select>
                                </div>
                            </div>                        
                            <div class="col"  >
                                <div class="form-floating col-md-7 col-lg-8" style="margin: 0 auto;">
                                    <input class="form-control"   name="TPagar"  id="TPagar" placeholder="Total a pagar" required>
                                    <label for="TPagar">Total a pagar</label><br>
                                </div>                            
                            </div>
                            
                        </div>
                       
                        <div class="container text-center">
                            <div class="row">                          
                            <div class="col align-self-center">
                                <a type="submit" class="btn btn-primary btn-block mb-4" href="Factura.html">
                                    Generar reporte
                                </a>
                    
                            </div>                          
                            </div>
                        </div>   
                        
                    </form>
                
                </div>
            </div>
       
    </div>
</body>
</html>
